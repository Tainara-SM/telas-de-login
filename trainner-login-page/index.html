<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainner  Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="esquerda">
           <h1>Faça login para acessar seu treino:</h1>            
            <img src="coach-animate.svg" alt="imagem coach trainner">
        
        </div>

        <div class="direita">
            <div class="divd-login"> 
                <h1>LOGIN</h1>
                <div class="entradas">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" placeholder="Usuário"></div>
                    <div class="entradas">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                <div class="lembrar-senha">
                    <input class="iden" type="checkbox" name="lembrar-me" id="lembrar" value="Lembrar-me">
                    <label class="check" for="lembrar-me">Lembrar-me</label>
                </div>
                </div>
                <button class="button-login">Login</button>
                <p>Não possui cadastro? <a href="#">Clique aqui!</a></p>
                <p> ou acesse com: </p>
                <button class="button-google">
                    <input class="icon-google" type=image src="icon-google.png" width="25" height="25"> 
                </button>
            </div>
        </div>
    </div>
</body>
</html>
